<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row {
            margin: 5px;
        }

        label {
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }

        fieldset,
        button {
            margin: 10px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <!-- formatão de texto -->

    <h1>
        Formulario de cadastro
    </h1>

    <form action="">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div class="row">
                <label for="">Nome:</label><input type="text" name="nome" id="">
                <label for="">Empresa:</label><input type="text" name="nome" id="">
            </div>
            <div class="row">
                <label for="">Profissão:</label><input type="text" name="nome" id="">
                <label for="">Empresa:</label><input type="text" name="nome" id="">
            </div>
        </fieldset>

        <fieldset>
            <legend>Enredeço</legend>
            <div class="row">
                <label for="">Endereço:</label><input type="text" name="nome" id="">
                <label for="">Número:</label><input type="text" name="nome" id="">
            </div>
            <div class="row">
                <label for="">Bairro:</label><input type="text" name="nome" id="">
            </div>
            <div class="row">
                <label for="">Cidade/UF:</label><input type="text" name="nome" id="">
            </div>
        </fieldset>
        <fieldset>
            <legend>Informações de contato</legend>
            <div class="row">
                <label for="">Celular:</label><input type="text" name="nome" id="">
                <label for="">Whatsapp:</label><input type="text" name="nome" id="">
            </div>
            <div class="row">
                <label for="">Linkedin:</label><input type="text" name="nome" id="">
                <label for="">Github:</label><input type="text" name="nome" id="">
            </div>
        </fieldset>
        <button type="reset">Limpar</button>
        <button type="submit">Enviar formulário</button>

    </form>
</body>

</html>
